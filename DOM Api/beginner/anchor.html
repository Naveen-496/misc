<script>

const phoneNumberRegex = /\+?\d{3}[-\s]?\d{3}[-\s]?\d{4}/g;
 // matches phone numbers in ###-###-#### or ### ### #### formats
const originalString = "hoping <span>all are fine</span> pls call us on <a href='hweuguwe'>123-345 1234</a> also our other numbers are +1345 776 5544.";

let match;
let newString = originalString;

 window.onload = () => {  while ((match = phoneNumberRegex.exec(originalString)) !== null) {
    const phoneNumber = match[0];
    const href = phoneNumber.startsWith('+') ? phoneNumber.replace(/[-\s]/g, '') : '+1' + phoneNumber.replace(/[-\s]/g, '');
    const phoneLink = `<a href="tel:${href}">${phoneNumber}</a>`;
    newString = newString.replace(phoneNumber, phoneLink);
  }

console.log(originalString);
document.body.innerHTML = newString;
console.log(newString);
 }
