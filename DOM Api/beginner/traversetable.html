<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="button"
      value="click to generate table"
      onclick="generateTable()"
    />
    <input
      type="button"
      value="click to change table"
      onclick="changeTable()"
    />
  </body>
  <script>
    function generateTable() {
      const tble = document.createElement("table");

      const tblbody = document.createElement("tbody");

      // creating the rows and clos

      for (let i = 0; i < 2; i++) {
        const row = document.createElement("tr");

        for (let j = 0; j < 2; j++) {
          const cell = document.createElement("td");

          const cellText = document.createTextNode(`{cell ${i}${j}}`);
          cell.appendChild(cellText);

          row.appendChild(cell);
        }

        tblbody.appendChild(row);
      }

      tble.appendChild(tblbody);

      document.body.appendChild(tble);

      tble.setAttribute("border", 2);
    }

    function changeTable() {
      const tds = document.querySelectorAll("td");

      tds.forEach((td) => {
        td.textContent = `{cell 00}`;
      });
    }
  </script>
</html>
